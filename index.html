<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 800px;
        width: 800px;
         margin: auto;
       }
    </style>
  </head>
  <body>
    <h3>Of Wind and Sea</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var midPoint = {lat: -41.288611, lng:174.780684};
        var harbour = {lat: -41.281371, lng: 174.811708};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: midPoint,
          styles: [
            {"stylers": 
                 [
                     {
                        "hue": "#2c3e50"
                      },
                      {
                        "saturation": 250
                      }
                  ]
            },
            {
              "featureType": "road",
              "elementType": "geometry",
              "stylers": [
                {
                  "lightness": 50
                },
                {
                  "visibility": "simplified"
                }
              ]
            },
            {
              "featureType": "road",
              "elementType": "labels",
              "stylers": 
                [
                  {
                    "visibility": "off"
                  }
                ]
            }
          ]
          });
          var contentString = '<div id="content">'+
          '<div id="siteNotice">'+
          '</div>'+
          '<h1 id="firstHeading" class="firstHeading">Uluru</h1>'+
          '<div id="bodyContent">'+
          '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
          '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
          'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
          '(last visited June 22, 2009).</p>'+
          '</div>'+
          '</div>';
        
          var infowindow = new google.maps.InfoWindow({
            content: contentString
          });

          var marker = new google.maps.Marker({
            position: midPoint,
            label: 'A',
            map: map
          });
        
          marker.addListener('click', function() {
            infowindow.open(map, marker);
          });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9NoaQ3XasL0H6d455tZQNEv1JCkAtQxg&callback=initMap">
    </script>
  </body>
</html>
